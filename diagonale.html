<body>
 <div class="three" id="dashier"></div>

<script>
 var was = document.getElementById("dashier");
var a;
var i=1;
function dokumentGeladen(event) {
weite(i);
}

function weite(i){
if(i<101) { 
was.style.width = "100%";
setTimeout(function() {
  was.style.width = "0%";
 hohe(i);}, 150);

}}

function hohe(i){ 
if(i<100){ 
 was.style.height = 100-i + "vh";
 
 i++;
 setTimeout(function() {
 
 weite(i);}, 100);
 
}}
